<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div id="top">
          <img src="images/image-victor.jpg" />
          <div id="details-top">
            <div id="name-age">
              <h4>Victor Crest</h4>
              <h4 id="age">&nbsp26</h4>
            </div>
            <p>London</p>
          </div>
        </div>

        <div id="details-bottom">
          <div>
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div>
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div>
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://developdbycherron.com">Cherron Simes</a>.
      </div>
    </div>
  </body>
</html>
